<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_부트스트랩(이미지관련)</title>
     <!-- 부트스트랩 css 서식 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- 부트스트랩 js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
     <style>
        .img-thumbnail{width:200px; height:150px;}
     </style>
</head>
<body>
    <h2>04_부트스트랩(이미지관련)</h2>

    <img src="../images/travel.jpg" alt="이미지"><br><br>
    <h3>1.모서리 둥글게 class='rounded'</h3>
    <img src="../images/travel.jpg" alt="이미지" class="rounded">

    <h3>2. 모서리 둥글게 하여 원모양으로 </h3>
    <img src="../images/travel.jpg" alt="이미지" class="rounded-circle"><br>
    <h3>2. 이미지 썸네일 이미지처럼 보이게 </h3>
    <img src="../images/travel.jpg" alt="이미지" class="img-thumbnail">
    <img src="../images/travel.jpg" alt="이미지" class="img-thumbnail">
    <img src="../images/travel.jpg" alt="이미지" class="img-thumbnail">
    <img src="../images/travel.jpg" alt="이미지" class="img-thumbnail">

    <p>img-thumbnail:border, padding, border-radius속성값 사용</p>

    <h3>4.이미지와 문자를 사용하여 콘텐츠 제작시figcaption, figure</h3>
    <figure>
        <img src="../images/travel.jpg" alt="" class="img-fluid">
        <figcaption>이미지 설명문구</figcaption>
    </figure>

    <p>이미지를 반응형으로 동작하는 클래스 class='img-fluid' 적용시 width:100%, height;auto; 속성이 자동으로 들어감</p>
    <p>부모의 크기가 변하면 이미지 크기도 같이 반응</p>
</body>
</html>
